<section class="flex justify-center items-center w-full py-8">
    <div class="w-full lg:w-2/3 md:w-3/4 bg-white flex flex-col md:ml-auto md:py-8 mt-8 md:mt-0 p-6 rounded-lg shadow-lg">
      <h2 class="text-gray-900 text-2xl mb-4 font-semibold title-font">Feedback</h2>
      <p class="leading-relaxed mb-6 text-gray-600">Siamo interessati al tuo feedback! Facci sapere cosa ne pensi dei nostri servizi.</p>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Nome</label>
        <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out" placeholder="Inserisci il tuo nome">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out" placeholder="Inserisci la tua email">
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">Messaggio</label>
        <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 h-32 text-base outline-none text-gray-700 py-2 px-4 resize-none leading-6 transition-colors duration-200 ease-in-out" placeholder="Scrivi il tuo messaggio"></textarea>
      </div>
      <button class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg transition-colors duration-200 ease-in-out">Invia</button>
      <p class="text-xs text-gray-500 mt-3">Grazie per il tuo feedback!</p>
    </div>
  </section>

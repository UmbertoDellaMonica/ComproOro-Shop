




<!-- Home Layout -->

<section class=" w-full text-gray-600 body-font overflow-hidden">
  <div class="shadow-xl mb-5"></div> <!--Ombreggiatura sopra -->
    <div class="container mx-auto flex px-5 md:flex-row flex-col items-center">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-5xl text-4xl mb-4 font-bold text-gray-800 drop-shadow-lg">Vendere il tuo oro
                <br class="hidden lg:inline-block">non è mai stato così facile
            </h1>
            <p class="mb-8 leading-relaxed text-gray-700 text-lg">Vendi il tuo oro con facilità e sicurezza. <br>Ottieni le migliori valutazioni sul mercato e un servizio clienti di alta qualità.</p>
            <div class="flex justify-center">
                <a href="tel:+393661827831" class="inline-flex text-white bg-yellow-500 border-0 py-3 px-8 focus:outline-none hover:bg-yellow-600 transition-all duration-300 ease-in-out rounded text-lg shadow-lg transform hover:scale-105">Prenota la tua valutazione gratuita</a>
            </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded-lg shadow-lg" alt="hero" src="two-gold.png">
        </div>
    </div>
    <div class="shadow-lg mt-5"></div> <!--Ombreggiatura sotto-->
</section>


<!-- Separator -->
<app-compro-oro-separator></app-compro-oro-separator>

<section class="text-gray-600 body-font services-section">
  <div class="overlay"></div>
  <div class="container px-5 py-32 mx-auto content">
    <h2 class="text-3xl font-medium title-font text-black mb-12 text-center">I Nostri Servizi</h2>
    <div class="flex flex-wrap -m-4">
      <!-- Loop attraverso i servizi e crea una card per ciascuno -->
      <div *ngFor="let service of services" class="p-4 md:w-1/3 w-full">
        <div class="h-full bg-white p-8 rounded-lg">
          <!-- Icona del servizio centrata -->
          <div class="flex justify-center items-center mb-4">
            <img *ngIf="service.icon" [src]="service.icon" alt="Service Icon" class="w-12 h-12 inline-block" />
          </div>
          <!-- Titolo del Servizio con colore dorato accogliente -->
          <h3 class="text-lg font-medium text-yellow-600 mb-4" style="color: #FBBF24 !important;">{{ service.title }}</h3>
          <p class="leading-relaxed mb-6">{{ service.description }}</p>
          <!-- Bottone per navigare alla pagina del servizio -->
          <div [ngClass]="{
              'flex justify-center': isMobile, 
              'text-center': isTablet || isDesktop
            }">
            <button (click)="navigateToService(service.path)" class="button-primary">
              Scopri di più
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Separator -->
<app-compro-oro-separator></app-compro-oro-separator>

 <!-- Testimonials -->
<app-testimonials></app-testimonials>
